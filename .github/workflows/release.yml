name: Create Release PR

on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create-release-pr:
    name: Create Release PR
    # Only run on push to master, skip if it's a release PR merge
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "semantic-release-bot"
          git config user.email "semantic-release-bot@github.com"

      - name: Analyze commits and prepare release
        id: prepare-release
        run: |
          # Run semantic-release in dry-run to analyze and get version/notes
          npx semantic-release --dry-run --no-ci > dry-run.log 2>&1 || true
          cat dry-run.log

          # Check if a new release is needed
          if ! grep -q "Published release" dry-run.log && ! grep -q "The next release version is" dry-run.log; then
            echo "No release needed"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract new version - compatible with both GNU and BSD grep
          NEW_VERSION=$(grep "The next release version is" dry-run.log | sed -n 's/.*The next release version is \([0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*\).*/\1/p' | head -1)

          if [ -z "$NEW_VERSION" ]; then
            echo "Could not determine version"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          RELEASE_BRANCH="release/v${NEW_VERSION}"

          # Check if release branch already exists
          if git ls-remote --exit-code --heads origin "$RELEASE_BRANCH" >/dev/null 2>&1; then
            echo "Release branch $RELEASE_BRANCH already exists"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Create release branch and commit changes
        if: steps.prepare-release.outputs.skip != 'true'
        env:
          NEW_VERSION: ${{ steps.prepare-release.outputs.new_version }}
          RELEASE_BRANCH: ${{ steps.prepare-release.outputs.release_branch }}
        run: |
          # Create release branch
          git checkout -b "$RELEASE_BRANCH"

          # Update package.json version (this also updates package-lock.json if it exists)
          npm version "$NEW_VERSION" --no-git-tag-version --allow-same-version

          # Manually generate changelog since dry-run doesn't always write files
          # Get current version for comparison
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")

          # Generate release notes using semantic-release
          npx semantic-release --dry-run --no-ci > release-notes.log 2>&1 || true

          # Check if CHANGELOG.md was updated, if not create entry manually
          if ! grep -q "\[$NEW_VERSION\]" CHANGELOG.md 2>/dev/null; then
            echo "Generating changelog manually..."
            TEMP_CHANGELOG=$(mktemp)

            # Add header if CHANGELOG doesn't exist
            if [ ! -f CHANGELOG.md ]; then
              echo "# Changelog" > "$TEMP_CHANGELOG"
              echo "" >> "$TEMP_CHANGELOG"
            else
              cat CHANGELOG.md > "$TEMP_CHANGELOG"
            fi

            # Generate release notes from commits
            {
              echo "## [$NEW_VERSION] - $(date +%Y-%m-%d)"
              echo ""
              git log --pretty=format:"* %s" "v${CURRENT_VERSION}..HEAD" 2>/dev/null || git log --pretty=format:"* %s" -10
              echo ""
              echo ""
            } | cat - "$TEMP_CHANGELOG" > CHANGELOG.md

            rm "$TEMP_CHANGELOG"
          fi

          # Stage files - handle both cases (with and without package-lock.json)
          git add package.json CHANGELOG.md
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi

          # Commit changes
          git commit -m "chore(release): $NEW_VERSION [skip ci]

          Release generated by semantic-release"

          # Push branch
          git push origin "$RELEASE_BRANCH"

      - name: Create Pull Request
        if: steps.prepare-release.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.prepare-release.outputs.new_version }}
          RELEASE_BRANCH: ${{ steps.prepare-release.outputs.release_branch }}
        run: |
          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "$RELEASE_BRANCH" --base master --json number --jq '.[0].number' || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for branch $RELEASE_BRANCH"
            gh pr view "$EXISTING_PR"
            exit 0
          fi

          # Get changelog excerpt for PR body
          CHANGELOG_EXCERPT=$(sed -n "/## \[$NEW_VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d' || echo "See CHANGELOG.md for details")

          gh pr create \
            --base master \
            --head "$RELEASE_BRANCH" \
            --title "chore(release): $NEW_VERSION" \
            --body "Automated release PR

          **Version:** \`$NEW_VERSION\`

          ## Changes

          $CHANGELOG_EXCERPT

          ---
          *This PR was automatically created by the release workflow. Merge this PR to publish the release to npm and S3.*" \
            --label "release"

