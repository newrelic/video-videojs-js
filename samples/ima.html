<!DOCTYPE html>
<html>

<head>
  <!-- Videojs -->
  <link href="http://vjs.zencdn.net/5.14.1/video-js.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/5.14.1/video.js"></script>
  <!-- ima -->
  <script src="http://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <!-- contrib-ads -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/5.0.3/videojs.ads.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/5.0.3/videojs.ads.min.js"></script>
  <!-- videojs + ima -->
  <link href="../node_modules/videojs-ima/src/videojs.ima.css" rel="stylesheet" type="text/css">
  <script src="../node_modules/videojs-ima/src/videojs.ima.js"></script>
  <style>
    .vjs-ad-playing.vjs-ad-playing .vjs-control-bar {
        display: none;
    }
    </style>
  <!-- newrelic browser agent. REMEMBER TO REPLACE THIS SCRIPT WITH YOUR OWN BROWSER AGENT -->
  <script type="text/javascript" src="agent.js"></script>
  <!-- New Relic Tracker -->
  <script src="../dist/newrelic-video-videojs.min.js"></script>
</head>

<body>
  <video id="myVideo" class="video-js vjs-default-skin" controls>
    <source src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" type='video/mp4'>
  </video>
  <script>
    //PLAYER
    var player = videojs('myVideo')

    //NEWRELIC
    nrvideo.Core.addTracker(new nrvideo.VideojsTracker(player))

    // IMA3
    player.ima({
      id: 'myVideo',
      adTagUrl: 'http://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=xml_vmap1&unviewed_position_start=1&cust_params=sample_ar%3Dpremidpostpod%26deployment%3Dgmf-js&cmsid=496&vid=short_onecue&correlator='
    }, player.ima.start)

    player.one('click', function () {
      player.play()
    })

    player.ima.initializeAdDisplayContainer()
    player.ima.requestAds()

  </script>
</body>

</html>
