<html>
  <head>
    <!-- videojs -->
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <!-- newrelic browser agent. REMEMBER TO REPLACE THIS SCRIPT WITH YOUR OWN BROWSER AGENT -->
    <script type="text/javascript" src="agent.js"></script>
    <!-- tracker -->
    <script src="../dist/umd/newrelic-video-videojs.min.js"></script>
  </head>

  <body>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
    >
      <source
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        type="video/mp4"
      />
    </video>
    <script>
      var player = videojs('my-video');
      const options = {
        info: {
          beacon: 'xxxxxxxxxx',
          errorBeacon: 'xxxxxxxxx',
          licenseKey: 'xxxxxxxxxxx',
          applicationID: 'xxxxxxxx',
          sa: 1,
        },
      };

      const tracker = new VideojsTracker(player, options);
    </script>
  </body>
</html>
